{% extends "plantilla.html" %}
{% block content %}
<div class="container">
    <div class="card card-outline card-info mt-3">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h1 class="card-title"> <b></b>  </h1>
                </div>               
            </div>
        </div>   
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form method="post" action="/savetramite/" enctype="multipart/form-data" >
                        {% csrf_token %}
                        
                                <div class="row">
                                    <div class="col">
                                        <h1><center><b>{{ tipo.tipoTramite }}</b></center></h1>      
                                    </div>
                                    <div class="col" style="display: none; align-items: center;">
                                        <input type="text" name="abreviatura_tipoTramite" value="{{ tipo.abreviatura_tipoTramite }}">        
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="documento">{{ req1 }}</label>
                                        <div class="input-group">
                                            <input type="file" name="id_requisito1" class="custom-file-input clearablefileinput form-control-file" id="id_requisito1" lang="es">
                                            <label class="custom-file-label" for="id_requisito1" id="id_requisito1_label"></label>
                                        </div>
                                    </div>
                                
                                    <div class="col">
                                        <label for="documento">{{ req2 }}</label>
                                        <div class="input-group">
                                            <input type="file" name="id_requisito2" class="custom-file-input clearablefileinput form-control-file" id="id_requisito2" lang="es">
                                            <label class="custom-file-label" for="id_requisito2" id="id_requisito2_label"></label>
                                        </div>
                                    </div>
                                
                                    <div class="col">
                                        <label for="documento">{{ req3 }}</label>
                                        <div class="input-group">
                                            <input type="file" name="id_requisito3" class="custom-file-input clearablefileinput form-control-file" id="id_requisito3" lang="es">
                                            <label class="custom-file-label" for="id_requisito3" id="id_requisito3_label"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="documento">{{ req4 }}</label>
                                        <div class="input-group">
                                            <input type="file" name="id_requisito4" class="custom-file-input clearablefileinput form-control-file" id="id_requisito4" lang="es">
                                            <label class="custom-file-label" for="id_requisito4" id="id_requisito4_label"></label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="documento">{{ req5 }}</label>
                                        <div class="input-group">
                                            <input type="file" name="id_requisito5" class="custom-file-input clearablefileinput form-control-file" id="id_requisito5" lang="es">
                                            <label class="custom-file-label" for="id_requisito4" id="id_requisito5_label"></label>
                                        </div>
                                    </div>
                                </div>

                            <div class="row">
                                <div class="update ml-auto mr-auto">
                                    <a href="{% url 'nuevotramite' %}" class="btn btn-secondary btn-round"> <i class="nc-icon nc-minimal-left mr-2"></i>Cancelar</a>
                                    <button type="submit" class="btn btn-success btn-round"><i class="nc-icon nc-send mr-2"></i> Enviar Tr√°mite </button>
                                </div>
                            </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
  
{% endblock%}
